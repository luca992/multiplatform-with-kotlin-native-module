buildscript {
    repositories {
        jcenter()
        maven {
            url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:0.9-dev-2922"
    }
}

apply plugin: 'konan'

konan.targets = ['macbook']

konanArtifacts {
     program('hello')
}

repositories {
    jcenter()
}

dependencies {
    implementation project(':domain:native')
}




